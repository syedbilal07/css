<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>Float & Clear</h1>
		<div id="float-left">
		Float Left Property
		</div>
		<div id="float-right">
		Float Right Property
		</div><br /><br /><br /><br />
		<div id="without-clear">
		<div id="div1">
		<h1>Div 1</h1>
		</div>
		<div id="div2">
		<h1>Div 2</h1> <br />
		Notice That Div 2 Is Floating With Div 1
		</div>
		</div>
		<div id="with-clear">
		<div id="div3">
		<h1>Div 3</h1>
		</div>
		<div id="div4">
		<h1>Div 4</h1>
		Notice That Div 3 Is Not Floating With Div 4
		</div>
		</div>
		<div id="clearfix-hack">
		<p>In This Example, We Will Use The ClearFix Hack To Avoid Overflow Of Image</p>
		<div class="clearfix">
		<img src="image.jpg" class="image" />
		</div>
		</div>
		</body>
</html>
