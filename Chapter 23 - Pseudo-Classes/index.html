<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>Pseudo-Classes</h1>
		<a href="https://www.google.com" alt="Google">Google!</a>
		<div class="hover-on-me">
		<h1 style="text-align:center;">Hover On Me !</h1>
		</div>
		<div class="first-child">
		<p>This is some text.</p>
		<p>This is some text.</p>
		</div>
		<div class="emphasized-first-child">
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		</div>
		<div class="emphasized-child">
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		</div>
		<div class="focus">
		<input type="text" value="Focus On Me"></input>
		</div>
		</body>
</html>
