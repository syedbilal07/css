<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<style>
	p
	{
	color:blue;
	}
	</style>
	</head>
		<body>
		<h1>Types Of Stylesheets</h1>
		<p>This paragraph adopts the style of inline stylesheet(Blue color)</p>
		<p style="color:red;">This paragraph adopts the style of inline stylesheet(Red Color)</p>
		<p>We Will Apply The External Stylesheet On Other Remaining Chapters</p>
		</body>
</html>
