<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>Margins</h1>
		<p class="left">
		This Paragraph Takes Margin Of 50px From Left
		</p>
		<p class="right">
		This Paragraph Takes Margin Of 50px From Right
		</p>
		<div class="container">
		<p class="parent">
		This Paragraph Takes Margin Of 50px From Its Parent Element
		</p>
		</div>
		<div>
		This Paragraph Takes Auto Margin
		</div>
		</body>
</html>
