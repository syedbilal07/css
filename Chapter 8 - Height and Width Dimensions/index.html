<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>Height & Width</h1>
		<div class="normal">
		This Div Is Of 100px Height & 100px Width 
		</div><br /><br />
		<div class="max-width">
		This Div Uses Max-Width Of 50px
		</div><br /><br />
		<div class="max-height">
		This Div Uses Max-Height Of 50px<br />
		This Remains Inside Of Div<br /><br />
		This Overflows Outside Of Div Due To Max-Height
		</div><br /><br />
		<div class="min-width">
		Min-Width Of 50px
		</div><br /><br />
		<div class="min-height">
		Min-Height Of 50px
		</div>
		</body>
</html>
